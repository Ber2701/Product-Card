<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Product-Card</title>
		<!-- 
        1 card
            card__Icon
                icon__Like
                icon__Cart
            card__Img
            card__Name
            card__Price
            card__Size
                sizeProduct
            card__Color
                colorProduct
            card__btn
                btn__buyNow
                btn__addCart
     -->
	</head>
	<body>
		<div class="card-product">
			<div class="card_icon">
				<div class="icon_like">
					<i class="bx bx-heart"></i>
				</div>
				<div class="icon_cart">
					<i class="bx bx-cart-alt"></i>
				</div>
			</div>
			<div class="card_img">
				<img src="../img/Nike Zoom KD 12.png" alt="" />
			</div>
			<div class="card_name">Nike Zoom KD 12</div>
			<div class="card_price">$99</div>
			<div class="card_size">
				<p class="text_p">Size:</p>
				<span>5</span>
				<span>6</span>
				<span>7</span>
				<span>8</span>
			</div>
			<div class="card_color">
				<p class="text_p">Color:</p>
				<div class="color-green"></div>
				<div class="color-red"></div>
				<div class="color-black"></div>
			</div>
			<div class="card_btn">
				<button class="btn-buy">Buy Now</button>
				<button class="btn-addCart">Add Cart</button>
			</div>
		</div>
	</body>
</html>
